<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }

    .balloon {
      background-color: lime;
      border-radius: 100%;
    }

    .pear {
      background: lime;
      padding: 2rem;
      text-decoration: uppercase;
    }
  </style>
</head>

<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat red-dot">cat</p>
  <p>dolphin</p>

  <!-- You can work in the html or in a separate js file. Like: -->
  <script>
    // If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    const lastP = document.getElementsByTagName('p')[3];
    if (lastP.classList.contains('dolphin')) {
      document.getElementsByClassName('apple')[0].innerHTML = 'pear';
    }
    // If the first p has an 'apple' class, replace cat's content with 'dog'
    const firstP = document.getElementsByTagName('p')[0];
    if (firstP.classList.contains('apple')) {
      document.getElementsByClassName('cat')[0].innerHTML = 'dog';
    };
    // Make apple red by adding a .red class
    firstP.classList.add('red');
    // Make balloon less balloon-like (change its shape)
    document.getElementsByClassName('balloon')[0].setAttribute('style', 'border-radius: 5%');
  </script>
</body>

</html>
