<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      text-align: center;
    }

    button {
      margin: 16px;
    }

    button:hover {
      color: orange;
    }

    .img-inspector {
      margin: 0 auto;
      width: 1024px;
      height: 550px;
      border: 1px solid #3a3a3a;
      background-image: url("./IMG_1310.JPG");
      background-size: 100%;
    }
  </style>
</head>

<body>
  <nav>
    <button data-action="move" data-direction="up">Up</button>
    <button data-action="move" data-direction="down">Down</button>
    <button data-action="move" data-direction="left">Left</button>
    <button data-action="move" data-direction="right">Right</button>
    <button data-action="zoom" data-direction="in">Zoom in</button>
    <button data-action="zoom" data-direction="out">Zoom out</button>
  </nav>
  <div class="img-inspector">
  </div>

  <script>
    'use strict';

    let size = 100;

    let zoom = (inORout) => {
      if (inORout === "in") {
        size += 20;
      } else {
        if (size == 20) {
          alert('minimum size');
        } else {
          size -= 20;
        }
      }
      document.querySelector('.img-inspector').style.backgroundSize = `${size}%`;
    };

    let positionLR = 0;
    let positionUD = 0;
    let move = (event) => {
      if (event === "up" || event === "down") {
        if (event === "up") {
          positionUD -= 10;
        } else {
          positionUD += 10;
        }
        document.querySelector('.img-inspector').style.backgroundPositionY = `${positionUD}px`;
      } else if (event === "left" || event === "right") {
        if (event === "right") {
          positionLR += 10;
        } else {
          positionLR -= 10;
        }
        document.querySelector('.img-inspector').style.backgroundPositionX = `${positionLR}px`;
      }
    };



    const nav = document.querySelector('nav');

    nav.addEventListener('click', () => {
      const { direction, action } = event.target.dataset
      if (action == "move") {
        move(direction)
      }
      else if (action == "zoom") {
        zoom(direction)
      }
    });
  </script>
</body>

</html>
