<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>Fancy Table</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Sales</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td class="num">50,000</td>
      </tr>
      <tr>
        <td>February</td>
        <td class="num">10,000</td>
      </tr>
      <tr>
        <td>March</td>
        <td class="num">85,000</td>
      </tr>
      <tr>
        <td>April</td>
        <td class="num">56,000</td>
      </tr>
      <tr>
        <td>May</td>
        <td class="num">98,000</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
